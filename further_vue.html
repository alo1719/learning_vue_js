<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
        <p v-if="seen">Now you see me.</p>
    </div>

    <div id="app-2">
        <ol>
        <li v-for="i in array">
            {{ i.text }}
        </li>
        </ol>
    </div>

    <script>
        var app1 = new Vue({
            el:'#app-1',
            data:{
                seen:true
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                array: [{ text: '学习 JavaScript' },
                        { text: '学习 Vue' },
                        { text: '整个牛项目' }]
            }
        })
    </script>
</body>
</html>
